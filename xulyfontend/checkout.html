<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-black text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">DTN Shop</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-white hover:text-gray-200">Trang chủ</a>
                <a href="products.html" class="text-white hover:text-gray-200">Sản phẩm</a>
                <a href="cart.html" class="text-white hover:text-gray-200">Giỏ hàng</a>
            </nav>
            <div class="space-x-4">
                <a href="#" class="text-white hover:text-gray-200">Đăng nhập</a>
                <a href="admin.html" class="text-white hover:text-gray-200">Quản trị</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-8">Thanh toán</h2>

        <!-- Payment Options -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4">Chọn phương thức thanh toán</h3>
            <div class="mb-4">
                <h4 class="text-lg font-medium">Quét mã QR để thanh toán</h4>
                <img src="https://via.placeholder.com/200" alt="QR Code" class="mt-2">
                <button id="qrPayment" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Thanh toán</button>
            </div>
            <div>
                <h4 class="text-lg font-medium">Nhận khi thấy hàng (tiền mặt)</h4>
                <button id="codPayment" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Hoàn tất</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 DTN Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Placeholder for payment processing
        document.getElementById('qrPayment').addEventListener('click', () => {
            const total = parseInt(prompt('Nhập tổng tiền (VNĐ):') || 0);
            if (total > 0) {
                fetch('http://localhost:5000/thanhtoan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_thanh_toan: Date.now(),
                        id_don_hang: Date.now(),
                        id_khach_hang: 1, // Placeholder, needs user session
                        tong_tien: total,
                        phuong_thuc: 'QR',
                        trang_thai: 'Chưa thanh toán',
                        thoi_gian: new Date().toISOString()
                    })
                }).then(res => res.json()).then(data => alert(data.message));
            }
        });

        document.getElementById('codPayment').addEventListener('click', () => {
            const total = parseInt(prompt('Nhập tổng tiền (VNĐ):') || 0);
            if (total > 0) {
                fetch('http://localhost:5000/thanhtoan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_thanh_toan: Date.now(),
                        id_don_hang: Date.now(),
                        id_khach_hang: 1, // Placeholder, needs user session
                        tong_tien: total,
                        phuong_thuc: 'COD',
                        trang_thai: 'Chưa thanh toán',
                        thoi_gian: new Date().toISOString()
                    })
                }).then(res => res.json()).then(data => alert(data.message));
            }
        });
    </script>
</body>
</html>
