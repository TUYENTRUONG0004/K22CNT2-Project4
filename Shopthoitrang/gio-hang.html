<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop - Giỏ hàng</title>
    <link rel="stylesheet" href="/Shopthoitrang/css/gio-hang.css">
</head>
<body>
    <header>
    <h1>DTN Shop</h1>
    <nav>
        <a href="/Shopthoitrang/trang-chu.html">Trang chủ</a>
        <a href="/Shopthoitrang/dat-hang.html">Sản phẩm</a>
        <a href="/Shopthoitrang/gio-hang.html">Giỏ hàng</a>
    </nav>
</header>

    <section>
    <h2>Giỏ hàng của bạn</h2>
    <div id="message"></div>
    <table id="cartTable" class="gio-hang-table">
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Tổng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>
    <div class="dat-hang-btn">
        <button id="checkoutBtn" class="dat-hang-btn">Đặt hàng</button>
    </div>
    <div id="totalPrice" style="text-align: right; font-weight: bold;">Tổng cộng: 0 VNĐ</div>
</section>
    
     <script src="js/gio-hang.js">
        
    </script>
</body>
</html>
