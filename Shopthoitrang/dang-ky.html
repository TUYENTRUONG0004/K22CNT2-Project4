<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - DTN Shop</title>
    <link rel="stylesheet" href="/Shopthoitrang/css/dang-ky.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <div class="form-group">
            <label for="register-ten">Tên khách hàng:</label>
            <input type="text" id="register-ten" required>
        </div>
        <div class="form-group">
            <label for="register-so-dien-thoai">Số điện thoại:</label>
            <input type="tel" id="register-so-dien-thoai" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
            <label for="register-dia-chi">Địa chỉ:</label>
            <input type="text" id="register-dia_chi">
        </div>
        <button onclick="dangKy()">Đăng ký</button>
        <div class="toggle-btn">
            <a href="/Shopthoitrang/dang-nhap.html">Đã có tài khoản? Đăng nhập</a>
        </div>
        <div id="message"></div>
    </div>

    <script src="js/dang-ky.js">
        
    </script>
</body>
</html>
