<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Khách hàng - DTN Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">DTN Shop - Quản trị Khách hàng</h1>
            <div>
                
            </div>
        </div>
    </header>

    <!-- Layout -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md h-full">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-xl font-bold text-white">DTN Shop</h1>
                <p class="text-sm text-gray-300">Quản trị</p>
            </div>
            <nav class="mt-6 space-y-2 px-4">
                <a href="/Shopthoitrang/admin-products.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Sản phẩm</a>
                <a href="/Shopthoitrang/admin-danh-muc.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Danh mục</a>
                <a href="/Shopthoitrang/admin-khachhang.html" class="block py-2 px-4 rounded bg-gray-700 text-indigo-400 hover:text-indigo-300 font-semibold">Khách hàng</a>
                <a href="/Shopthoitrang/trang-chu.html" class="block py-2 px-4 mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">Về trang chủ</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto bg-gray-800">
            <h2 class="text-3xl font-bold text-white mb-6">Quản lý Khách hàng</h2>

            <!-- Danh sách khách hàng -->
            <div class="bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-white mb-4">Danh sách khách hàng</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left text-sm text-white">
                        <thead class="bg-gray-700 text-gray-300 uppercase tracking-wider">
                            <tr>
                                <th class="py-3 px-4">ID</th>
                                <th class="py-3 px-4">Tên</th>
                                <th class="py-3 px-4">Số điện thoại</th>
                                <th class="py-3 px-4">Email</th>
                                <th class="py-3 px-4">Ngày tạo</th>
                                <th class="py-3 px-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody" class="divide-y divide-gray-600 text-gray-100 hover:bg-gray-700">
                            <!-- Khách hàng sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4 text-center text-sm text-gray-300">
        © 2025 DTN Shop. All rights reserved.
    </footer>

    <!-- Modal chỉnh sửa -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-semibold text-white mb-4">Chỉnh sửa khách hàng</h3>
            <form id="editCustomerForm" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-ten" class="block text-sm font-medium text-gray-300">Tên khách hàng</label>
                    <input type="text" id="edit-ten" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-lg" required>
                </div>
                <div class="form-group">
                    <label for="edit-so-dien-thoai" class="block text-sm font-medium text-gray-300">Số điện thoại</label>
                    <input type="text" id="edit-so-dien-thoai" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-lg" required>
                </div>
                <div class="form-group">
                    <label for="edit-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="edit-email" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-lg" required>
                </div>
                <div class="form-group">
                    <label for="edit-dia_chi" class="block text-sm font-medium text-gray-300">Địa chỉ</label>
                    <input type="text" id="edit-dia_chi" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-lg">
                </div>
                <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Lưu thay đổi</button>
                <button type="button" class="w-full mt-2 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" onclick="closeModal()">Hủy</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/admin-khachhang.js"></script>
</body>
</html>
