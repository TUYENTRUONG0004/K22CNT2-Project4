<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/trang-chu.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-black text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">DTN Shop</h1>
            <nav class="space-x-4">
                <a href="/Shopthoitrang/trang-chu.html" class="text-white hover:text-gray-200">Trang chủ</a>
                <a href="/Shopthoitrang/dat-hang.html" class="text-white hover:text-gray-200">Sản phẩm</a>
                
            </nav>
            <div class="space-x-4">
                <a href="#" class="text-white hover:text-gray-200">Đăng nhập</a>
                <a href="admin-products.html" class="text-white hover:text-gray-200">Quản trị</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 text-white text-center py-16 mb-8 rounded-lg">
            <h2 class="text-4xl font-bold">Thời trang chất lượng cao</h2>
            <p class="mt-2 text-lg">Khám phá bộ sưu tập mới nhất của chúng tôi</p>
            <a href="/Shopthoitrang/dat-hang.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">Mua ngay</a>
        </div>

        <h2 class="text-3xl font-bold text-center mb-8">Sản phẩm nổi bật</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="featuredProducts">
            <!-- Products will be populated by JavaScript -->
        </div>

        <h2 class="text-3xl font-bold text-center mb-8 mt-12">Danh mục</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 DTN Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        async function fetchFeaturedProducts() {
            try {
                const response = await fetch('http://127.0.0.1:5000/sanpham');
                if (!response.ok) throw new Error('Không thể lấy dữ liệu sản phẩm');
                const products = await response.json();
                const featuredProducts = document.getElementById('featuredProducts');
                if (!products.length) {
                    featuredProducts.innerHTML = '<p class="text-center col-span-3">Không có sản phẩm nào.</p>';
                    return;
                }
                featuredProducts.innerHTML = '';
                products.slice(0, 3).forEach(product => {
                    const card = `
                        <div class="bg-white shadow-md rounded-lg p-4">
                            <img src="${product.hinh_anh || '/images/default.jpg'}" alt="${product.ten_san_pham}" class="w-full h-48 object-cover mb-2 rounded" onerror="this.src='/images/default.jpg';">
                            <h3 class="text-lg font-semibold">${product.ten_san_pham}</h3>
                            <p class="text-gray-600">Giá: ${product.gia.toLocaleString('vi-VN')} VNĐ</p>
                            <button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600" onclick="addToCart(${product.id_san_pham}, 1)">Thêm vào giỏ</button>
                            
                        </div>
                    `;
                    featuredProducts.innerHTML += card;
                });
            } catch (error) {
                console.error('Lỗi khi lấy sản phẩm:', error);
                document.getElementById('featuredProducts').innerHTML = '<p class="text-center col-span-3 text-red-500">Lỗi khi tải sản phẩm.</p>';
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('http://127.0.0.1:5000/danhmuc');
                if (!response.ok) throw new Error('Không thể lấy dữ liệu danh mục');
                const categories = await response.json();
                const categoriesDiv = document.getElementById('categories');
                if (!categories.length) {
                    categoriesDiv.innerHTML = '<p class="text-center col-span-3">Không có danh mục nào.</p>';
                    return;
                }
                categoriesDiv.innerHTML = '';
                categories.forEach(cat => {
                    const card = `
                        <div class="bg-white shadow-md rounded-lg p-4 text-center">
                            <h3 class="text-lg font-semibold">${cat.ten_danh_muc}</h3>
                            <a href="products.html?category=${cat.id_danh_muc}" class="mt-2 inline-block bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">Xem chi tiết</a>
                        </div>
                    `;
                    categoriesDiv.innerHTML += card;
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh mục:', error);
                document.getElementById('categories').innerHTML = '<p class="text-center col-span-3 text-red-500">Lỗi khi tải danh mục.</p>';
            }
        }

        async function addToCart(productId, quantity) {
            const cartItem = {
                id_gio_hang: Date.now(),
                id_khach_hang: 1,
                id_san_pham: productId,
                so_luong: quantity,
                ngay_them: new Date().toISOString().split('T')[0]
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/giohang', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cartItem)
                });
                const result = await response.json();
                alert(result.message || 'Thêm vào giỏ hàng thất bại');
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi thêm vào giỏ hàng');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([fetchFeaturedProducts(), fetchCategories()]);
        });
    </script>
</body>
</html>
