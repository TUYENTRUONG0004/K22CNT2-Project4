<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/trang-chu.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-black text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">DTN Shop</h1>
            <nav class="space-x-4">
                <a href="trang-chu.html" class="text-white hover:text-gray-200">Trang chủ</a>
                <a href="dat-hang.html" class="text-white hover:text-gray-200">Sản phẩm</a>
            </nav>
            <div class="space-x-4" id="userActions">
                <a href="/Shopthoitrang/dang-nhap.html" class="text-white hover:text-gray-200">Đăng nhập</a>
                <a href="/Shopthoitrang/dang-ky.html" class="text-white hover:text-gray-200">Đăng ký</a>
                <a href="#" id="logoutBtn" class="text-red-400 hover:text-red-300 hidden">Đăng xuất</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 text-white text-center py-16 mb-8 rounded-lg">
            <h2 class="text-4xl font-bold">Thời trang chất lượng cao</h2>
            <p class="mt-2 text-lg">Khám phá bộ sưu tập mới nhất của chúng tôi</p>
            <a href="dat-hang.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">Mua ngay</a>
        </div>

        <h2 class="text-3xl font-bold text-center mb-8">Sản phẩm nổi bật</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="featuredProducts">
            <!-- Products will be populated by JavaScript -->
        </div>

        <h2 class="text-3xl font-bold text-center mb-8 mt-12">Danh mục</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 DTN Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/trang-chu.js"></script>
</body>
</html>
