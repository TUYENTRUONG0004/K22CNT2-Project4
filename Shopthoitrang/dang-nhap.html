<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - DTN Shop</title>
    <link rel="stylesheet" href="/Shopthoitrang/css/dang-nhap.css">
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <div class="form-group">
            <label for="ten_dang_nhap">Tên đăng nhập:</label>
            <input type="text" id="ten_dang_nhap" placeholder="Email cho khách hàng, Tài khoản cho quản trị" required>
        </div>
        <div class="form-group">
            <label for="mat_khau">Mật khẩu:</label>
            <input type="password" id="mat_khau" placeholder="Số điện thoại cho khách hàng, Mật khẩu cho quản trị" required>
        </div>
        <button onclick="dangNhap()">Đăng nhập</button>
        <div class="toggle-btn">
            <a href="/Shopthoitrang/dang-ky.html">Chưa có tài khoản? Đăng ký</a>
        </div>
        <div id="message"></div>
    </div>

    <script src="js/dang-nhap.js">
       
    </script>
</body>
</html>
