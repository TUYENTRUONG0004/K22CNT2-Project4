<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/trang-chu.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-black text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">DTN Shop</h1>
            <nav class="space-x-4">
                <a href="/Shopthoitrang/trang-chu.html" class="text-white hover:text-gray-200">Trang chủ</a> |
                <a href="/Shopthoitrang/dat-hang.html" class="text-white hover:text-gray-200">Sản phẩm</a> |
                <a href="/Shopthoitrang/gio-hang.html" class="text-white hover:text-gray-200">Giỏ hàng</a> |
            </nav>
            <div class="space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Tìm" class="p-2 border rounded text-black">
                </div>
                <a href="#" class="text-white hover:text-gray-200">Đăng nhập</a>
                <a href="admin-products.html" class="text-white hover:text-gray-200">Quản trị</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters -->
            <div class="w-full md:w-1/4 bg-white shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Bộ lọc</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Danh mục</label>
                    <select id="categoryFilter" class="mt-1 p-2 w-full border rounded">
                        <option value="">Tất cả danh mục</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Khoảng giá</label>
                    <input type="range" id="priceRange" min="0" max="1000000" step="10000" class="w-full mt-1">
                    <p id="priceRangeValue" class="text-sm text-gray-600 mt-1">0 - 1,000,000 VND</p>
                </div>
                <button id="applyFilter" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Áp dụng</button>
            </div>

            <!-- Product List -->
            <div class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-3xl font-bold">Tất cả sản phẩm</h2>
                    <select id="sortSelect" class="p-2 border rounded">
                        <option value="price-asc">Giá: Thấp đến cao</option>
                        <option value="price-desc">Giá: Cao đến thấp</option>
                        <option value="name-asc">Tên: A-Z</option>
                        <option value="name-desc">Tên: Z-A</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="productList">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 DTN Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let products = [];

        async function fetchProducts() {
            try {
                const response = await fetch('http://127.0.0.1:5000/sanpham');
                if (!response.ok) throw new Error('Không thể lấy dữ liệu sản phẩm');
                products = await response.json();
                const categoriesResponse = await fetch('http://127.0.0.1:5000/danhmuc');
                if (!categoriesResponse.ok) throw new Error('Không thể lấy dữ liệu danh mục');
                const categories = await categoriesResponse.json();
                const categorySelect = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id_danh_muc;
                    option.textContent = cat.ten_danh_muc;
                    categorySelect.appendChild(option);
                });
                displayProducts(products);
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
                document.getElementById('productList').innerHTML = '<p class="text-center col-span-3 text-red-500">Lỗi khi tải sản phẩm.</p>';
            }
        }

        function displayProducts(productList) {
            const productListDiv = document.getElementById('productList');
            productListDiv.innerHTML = '';
            productList.forEach(product => {
                const card = `
                    <div class="bg-white shadow-md rounded-lg p-4">
                        <img src="${product.hinh_anh || '/images/default.jpg'}" alt="${product.ten_san_pham}" class="w-full h-48 object-cover mb-2 rounded" onerror="this.src='/images/default.jpg';">
                        <h3 class="text-lg font-semibold">${product.ten_san_pham}</h3>
                        <p class="text-gray-600">Giá: ${product.gia.toLocaleString('vi-VN')} VNĐ</p>
                        <button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600" onclick="addToCart(${product.id_san_pham}, 1)">Thêm vào giỏ</button>
                        <a href="/Shopthoitrang/chi-tiet-san-pham.html">Chi tiết đơn hàng</a>
                    </div>
                `;
                productListDiv.innerHTML += card;
            });
        }

        async function addToCart(productId, quantity) {
            const cartItem = {
                id_gio_hang: Date.now(), // Tạm thời dùng timestamp làm ID
                id_khach_hang: 1, // Giả định khách hàng ID là 1 (cần tích hợp đăng nhập sau)
                id_san_pham: productId,
                so_luong: quantity,
                ngay_them: new Date().toISOString().split('T')[0] // Lấy ngày hiện tại
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/giohang', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cartItem)
                });
                const result = await response.json();
                alert(result.message || 'Thêm vào giỏ hàng thất bại');
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi thêm vào giỏ hàng');
            }
        }

        function filterProducts() {
            let filtered = [...products];
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceRange').value;

            if (category) {
                filtered = filtered.filter(p => p.id_danh_muc == category);
            }
            if (priceRange) {
                filtered = filtered.filter(p => p.gia <= priceRange);
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(p => p.ten_san_pham.toLowerCase().includes(searchTerm));
            }

            const sort = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                if (sort === 'price-asc') return a.gia - b.gia;
                if (sort === 'price-desc') return b.gia - a.gia;
                if (sort === 'name-asc') return a.ten_san_pham.localeCompare(b.ten_san_pham);
                if (sort === 'name-desc') return b.ten_san_pham.localeCompare(a.ten_san_pham);
                return 0;
            });

            displayProducts(filtered);
        }

        document.getElementById('applyFilter').addEventListener('click', filterProducts);
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('sortSelect').addEventListener('change', filterProducts);
        document.getElementById('priceRange').addEventListener('input', (e) => {
            document.getElementById('priceRangeValue').textContent = `0 - ${e.target.value} VND`;
            filterProducts();
        });

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
