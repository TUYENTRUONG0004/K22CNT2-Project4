<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Quản lý danh mục - Admin</h1>
            <div>
                
            </div>
        </div>
    </header>

    <!-- Layout -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md p-4">
            <nav class="space-y-4">
                <a href="/Shopthoitrang/admin.html" class="block py-2 px-4 mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">MAIN</a>
                <a href="/Shopthoitrang/admin-products.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Sản phẩm</a>
                <a href="/Shopthoitrang/admin-danh-muc.html" class="block py-2 px-4 rounded bg-gray-700 text-gray-300 hover:text-white font-medium">Danh mục</a>
                <a href="/Shopthoitrang/admin-khachhang.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Khách hàng</a>
                <a href="/Shopthoitrang/trang-chu.html" class="block py-2 px-4 mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">Về trang chủ</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 bg-gray-800">
            <div class="container mx-auto">
                <div class="add-form bg-gray-800 shadow-md rounded-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-white mb-4">Thêm danh mục</h2>
                    <input type="number" id="id-danh-muc" placeholder="ID danh mục" class="mb-4 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
                    <input type="text" id="ten-danh-muc" placeholder="Tên danh mục" class="mb-4 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
                    <button onclick="themDanhMuc()" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Thêm danh mục</button>
                </div>
                <div id="edit-form" class="edit-form bg-gray-800 shadow-md rounded-lg p-6 mb-8 hidden">
                    <h2 class="text-2xl font-bold text-white mb-4">Chỉnh sửa danh mục</h2>
                    <input type="hidden" id="edit-id-danh-muc">
                    <input type="text" id="edit-ten-danh-muc" placeholder="Tên danh mục" class="mb-4 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
                    <div class="flex space-x-4">
                        <button class="save-btn bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700" onclick="luuChinhSua()">Lưu</button>
                        <button class="cancel-btn bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500" onclick="huyChinhSua()">Hủy</button>
                    </div>
                </div>
                <div class="bg-gray-800 shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-bold text-white mb-4">Danh sách danh mục</h2>
                    <table id="danh-muc-table" class="w-full text-left text-white">
                        <thead class="bg-gray-700 text-gray-300 uppercase">
                            <tr>
                                <th class="p-2">ID</th>
                                <th class="p-2">Tên danh mục</th>
                                <th class="p-2">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="danh-muc-body" class="divide-y divide-gray-600 text-gray-100">
                            <!-- Danh mục sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300">© 2025 DTN Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/admin-danh-muc.js"></script>
</body>
</html>
