<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTN Shop - Quản trị Sản phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">DTN Shop - Quản trị</h1>
      <div>
        <a href="#" class="text-gray-300 hover:text-white">Đăng xuất</a>
      </div>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 shadow-md p-4">
      <nav class="space-y-4">
        <a href="/Shopthoitrang/admin.html" class="block py-2 px-4 mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">MAIN</a>
        <a href="/Shopthoitrang/admin-products.html" class="block py-2 px-4 rounded bg-gray-700 text-gray-300 hover:text-white font-medium">Sản phẩm</a>
        <a href="/Shopthoitrang/admin-danh-muc.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Danh mục</a>
        <a href="/Shopthoitrang/admin-khachhang.html" class="block py-2 px-4 rounded hover:bg-gray-700 text-gray-300 hover:text-white font-medium">Khách hàng</a>
        <a href="/Shopthoitrang/trang-chu.html" class="block py-2 px-4 mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">Về trang chủ</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-800">
      <h2 class="text-3xl font-bold text-white mb-6">Thêm/Chỉnh sửa Sản phẩm</h2>
      <div class="max-w-2xl mx-auto">
        <form id="productForm" class="bg-gray-800 shadow-md rounded-lg p-6 mb-8">
          <input type="hidden" id="editId">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">ID Sản phẩm</label>
            <input type="text" id="id_san_pham" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Tên Sản phẩm</label>
            <input type="text" id="ten_san_pham" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Giá</label>
            <input type="number" id="gia" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Số lượng</label>
            <input type="number" id="so_luong" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">ID Danh mục</label>
            <input type="number" id="id_danh_muc" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Hình ảnh</label>
            <input type="file" id="hinh_anh" class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded" accept="image/*">
            <p id="currentImage" class="text-sm text-gray-300 mt-1"></p>
          </div>
          <button type="submit" id="submitButton" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Thêm sản phẩm</button>
        </form>

        <h2 class="text-3xl font-bold text-white mb-6">Danh sách Sản phẩm</h2>
        <div class="bg-gray-800 shadow-md rounded-lg p-6">
          <table class="w-full text-left text-white">
            <thead class="bg-gray-700 text-gray-300 uppercase">
              <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Tên Sản phẩm</th>
                <th class="p-2">Giá</th>
                <th class="p-2">Số lượng</th>
                <th class="p-2">Hình ảnh</th>
                <th class="p-2">Danh mục</th>
                <th class="p-2">Hành động</th>
              </tr>
            </thead>
            <tbody id="productList" class="divide-y divide-gray-600 text-gray-100">
              <!-- Sản phẩm sẽ được thêm bằng JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 border-t border-gray-700 py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-300">© 2025 DTN Shop. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/admin-products.js"></script>
</body>
</html>
