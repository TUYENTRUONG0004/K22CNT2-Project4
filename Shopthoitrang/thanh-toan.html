<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Shop - Thanh toán</title>
    <link rel="stylesheet" href="/Shopthoitrang/css/thanh-toan.css">
</head>
<body>
    <header>
        <h1>DTN Shop</h1>
        <nav>
            <a href="/Shopthoitrang/trang-chu.html">Trang chủ</a>
            <a href="/Shopthoitrang/dat-hang.html">Sản phẩm</a>
            <a href="/Shopthoitrang/gio-hang.html">Giỏ hàng</a>
        </nav>
    </header>

    <section>
        <h2>Thanh toán</h2>
        <div id="message"></div>

        <!-- Thông tin đơn hàng -->
        <h3>Thông tin đơn hàng</h3>
        <table id="cartTable" class="gio-hang-table">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Tổng</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <div id="totalPrice" style="text-align: right; font-weight: bold;">Tổng cộng: 0 VNĐ</div>
        <div style="text-align: right; margin-top: 20px;">
            <button id="confirmOrderBtn" class="dat-hang-btn">Xác nhận đặt hàng</button>
        </div>
    </section>

    <script src="js/thanh-toan.js">
        
    </script>
</body>
</html>
